server:
  port: 8082

spring:
  application:
    name: HOTEL-SERVICE
  datasource:
    #    url: jdbc:postgresql://localhost:5432/microservices
    url: jdbc:mysql://localhost:3306/microservices
    username: springstudent
    password: springstudent
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org:
    springframework:
      web: WARN
      orm: WARN
    root:
      WARN

springdoc:
  api-docs:
    path: /myapi-docs
  swagger-ui:
    path: /myapi-swagger-ui.html

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-Zone: http://localhost:8761/eureka/
